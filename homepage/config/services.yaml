---
# 서비스 설정: https://gethomepage.dev/configs/services/

- 인프라 관리:
    - Synology:
        icon: synology.png
        href: https://nas.sno.moe
        description: 네트워크 저장소(NAS)
        # 시놀로지 위젯은 추가 설정이 필요하므로 기본 링크로 설정

    - Portainer:
        icon: portainer.png
        href: https://portainer.sno.moe
        description: 컨테이너 관리 UI
        widget:
          type: portainer
          url: http://192.168.200.101:9000
          env: 1 # 기본 환경 ID
          key: "{{HOMEPAGE_VAR_PORTAINER_KEY}}"

    - Komodo:
        icon: komodo.png
        href: https://komodo.sno.moe
        description: 배포 및 패키지 관리
        widget:
          type: komodo
          url: "{{HOMEPAGE_VAR_KOMODO_URL}}"
          key: "{{HOMEPAGE_VAR_KOMODO_KEY}}"
          secret: "{{HOMEPAGE_VAR_KOMODO_SECRET}}"

- 네트워크 & 보안:
    - Nginx Proxy Manager:
        icon: nginx-proxy-manager.png
        href: https://npm.sno.moe
        description: 리버스 프록시 및 SSL 관리
        widget:
          type: npm
          url: https://192.168.200.101:82
          username: "{{HOMEPAGE_VAR_NPM_USERNAME}}"
          password: "{{HOMEPAGE_VAR_NPM_PASSWORD}}"

    - AdGuard Home:
        icon: adguard-home.png
        href: http://adguard.sno.moe
        description: DNS 기반 광고 차단
        widget:
          type: adguard
          url: http://a0d7b954-adguard
          username: "{{HOMEPAGE_VAR_ADGUARD_USERNAME}}"
          password: "{{HOMEPAGE_VAR_ADGUARD_PASSWORD}}"

    - Uptime Kuma:
        icon: uptime-kuma.png
        href: https://uptime.sno.moe
        description: 서비스 모니터링
        widget:
          type: uptimekuma
          url: http://192.168.200.101:3001
          slug: "{{HOMEPAGE_VAR_UPTIME_SLUG}}"

- 미디어 & 다운로드:
    - qBittorrent:
        icon: qbittorrent.png
        href: https://qbit.sno.moe
        description: 토렌트 다운로드 클라이언트
        widget:
          type: qbittorrent
          url: "{{HOMEPAGE_VAR_QBIT_URL}}"
          username: "{{HOMEPAGE_VAR_QBIT_USERNAME}}"
          password: "{{HOMEPAGE_VAR_QBIT_PASSWORD}}"

- 개발 및 스마트홈:
    - GitHub:
        icon: github.png
        href: https://github.com
        description: GitHub 프로필 요약
        widget:
          type: customapi
          url: https://api.github.com/user
          headers:
            Authorization: "Bearer {{HOMEPAGE_VAR_GITHUB_TOKEN}}"
          mappings:
            - field: public_repos
              label: 공개 레포
              format: number
            - field: owned_private_repos
              label: 비공개 레포
              format: number
            - field: followers
              label: 팔로워
              format: number

    - Home Assistant:
        icon: home-assistant.png
        href: https://hass.sno.moe
        description: 가정용 자동화 플랫폼
        widget:
          type: homeassistant
          url: http://homeassistant.local:8123
          key: "{{HOMEPAGE_VAR_HA_TOKEN}}"
